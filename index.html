<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="assets/google.png" type="image/x-icon" />
    <title>Google</title>
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="nav">
          <ul class="nav__links">
            <li class="nav__link">
              <a href="https://mail.google.com/mail/&ogbl" class="link__enlace">
                Gmail</a
              >
            </li>
            <li class="nav__link">
              <a
                href="https://www.google.com.pe/imghp?hl=es&ogbl"
                class="link__enlace"
              >
                Imágenes</a
              >
            </li>
            <li class="nav__link">
              <a href="#" class="link__enlace">
                <svg class="gb_Se" focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="nav__link">
              <a
                href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
                class="link__enlace link__enlace-signin"
              >
                Iniciar Session</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <form class="home" id="form">
        <img src="assets/google_logo.png" alt="Google" class="home__google" />
        <div class="input__search">
          <i class="fa-solid fa-magnifying-glass search__icon"></i>
          <input
            type="text"
            class="search__input"
            name="search"
            autocomplete="off"
          />
          <svg
            class="search__microphone"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc04"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
        </div>
        <div class="home__buttons">
          <button type="submit">Buscar Con Google</button>
          <button type="button">Me Siento Con Suerte</button>
        </div>
      </form>
      <p class="home__footer">
        Ofrecido por google en: <a href="#">Español (Latinoamérica)</a>
        <a href="#">Quechua</a>
      </p>
      <footer class="footer">
        <h4 class="footer__title">Perú</h4>
        <hr />
        <div class="footer__info">
          <ul>
            <li>
              <a
                href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >Sobre Google</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com/intl/es_pe/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Publicidad</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                >Negocios</a
              >
            </li>
            <li>
              <a href="https://google.com/search/howsearchworks/?fg=1"
                >Cómo funciona la Búsquedad</a
              >
            </li>
          </ul>
          <ul>
            <li>
              <a href="https://policies.google.com/privacy?hl=es-PE&fg=1"
                >Privacidad</a
              >
            </li>
            <li>
              <a href="https://policies.google.com/terms?hl=es-PE&fg=1"
                >Preferencias</a
              >
            </li>
            <li><a href="#">Condiciones</a></li>
          </ul>
        </div>
      </footer>
      <aside class="google-apps"></aside>
    </main>
    <script src="app.js"></script>
  </body>
</html>
